<ul class="social-media-list list-unstyled fa-ul">
  {%- if site.address -%}
    <li class="my-2">
      <span class="fa-li">
        <i class="fas fa-map-marker-alt"></i>
      </span>
      {{ site.address | escape }}
    </li>
  {%- endif -%}

  {%- if site.phone -%}
    <li class="my-2">
      <span class="fa-li">
        <i class="fas fa-phone"></i>
      </span>
      {{ site.phone | escape }}
    </li>
  {%- endif -%}

  {%- if site.address -%}
    <li class="my-2">
      <span class="fa-li">
        <i class="fas fa-envelope"></i>
      </span>
      <a class="text-light" href="{{ site.email | escape }}" title="Email">{{ site.email | escape }}</a>
    </li>
  {%- endif -%}
</ul>
