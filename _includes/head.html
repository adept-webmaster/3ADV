<head>
  <title>
    {% if page.title %}
      {% unless page.title contains site.title %}
        {{ page.title }} &ndash; {{ site.title }}
      {% endunless %}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#136677">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="{{ site.img_dir }}browserconfig.xml">
  <meta name="description" content="{{ site.description | escape }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  <meta name="google-site-verification" content="KAn1JUPDvlFVVroy6hz-qbTB-3nbViSAdHX9fDkpLho" />

  {%- include opengraph.html -%}

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <!-- Async Google font load -->
  <script async>
    WebFont.load({
      google: {
        families: ['Montserrat:400,700']
      }
    });
  </script>

  <noscript>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    >
  </noscript>

  <link rel="preload" href="{{ "assets/stylesheets/main.css" | relative_url }}" as="style">
  <link rel="preload" as="font" type="font/woff2" href="{{ "assets/stylesheets/webfonts/fa-solid-900.woff2" | relative_url }}">
  <link rel="preload" href="{{ site.img_dir }}spinner.svg" as="image">

  <script>
    document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
  </script>
