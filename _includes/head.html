<head>
  <title>
    {% if page.title %}
      {% unless page.title contains site.title %}
        {{ page.title }} &ndash; {{ site.title }}
      {% endunless %}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    rel="apple-touch-icon"
    sizes="76x76"
    href="{{ site.img_dir }}apple-touch-icon.png"
  >

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.img_dir }}favicon-32x32.png"
  >

  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.img_dir }}favicon-16x16.png"
  >

  <link
    rel="manifest"
    href="{{ site.img_dir }}site.webmanifest"
  >

  <link
    rel="mask-icon"
    href="{{ site.img_dir }}safari-pinned-tab.svg"
    color="#5bbad5"
  >

  <link rel="shortcut icon" href="{{ site.img_dir }}favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">

  <meta
    name="msapplication-config"
    content="{{ site.img_dir }}browserconfig.xml"
  >

  <meta name="theme-color" content="#ffffff">

  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:500,700"
    rel="stylesheet"
  >

  <link
    rel="stylesheet"
    href="{{ "/assets/stylesheets/main.css" | relative_url }}"
  >

  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css"
    integrity=
      "sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe"
    crossorigin="anonymous"
  >

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css"
      integrity=
        "sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV"
      crossorigin="anonymous"
    >

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
