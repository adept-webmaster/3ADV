<div id="carouselExampleControls" class="carousel text-center text-light bg-primary slide" data-ride="carousel">
  <h4 class="py-4">Testimonials</h4>
  <div class="carousel-inner container px-0">
    {% for testimonial in site.testimonials %}
      <div class="carousel-item text-center pt-3 pb-5 {% if forloop.first %} active{% endif %}">
        <p class="m-0">
          {{ testimonial.content }}
        </p>
      </div>
    {% endfor %}
  </div>

  <a
  class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <i class="carousel-prev-icon fas fa-angle-left"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <i class="carousel-next-icon fas fa-angle-right"></i>
    <span class="sr-only">Next</span>
  </a>
</div>
