<div id="servicesCarouselControls" class="carousel text-center text-light bg-primary slide mb-5 animated fadeInUp" data-ride="false" data-interval="false">
  <h3 class="py-4">Services</h3>
  <div class="carousel-inner container text-uppercase px-0">
    {%- assign services = site.data.services -%}
    {% for service in services %}
      <div class="carousel-item text-center pt-3 pb-5 px-5 {% if forloop.first == true %} active{% endif %}">
        <a class="text-white" href="/services#{{ service.title | slugify }}">
          <h4 class="h6 m-0">
            {{ service.title }}
          </h4>
        </a>
        <p class="my-0 mx-3">
          {{ service.content }}
        </p>
      </div>
    {% endfor %}
  </div>

  <a
  class="carousel-control-prev" href="#servicesCarouselControls" role="button" data-slide="prev">
    <i class="carousel-prev-icon fas fa-angle-left"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#servicesCarouselControls" role="button" data-slide="next">
    <i class="carousel-next-icon fas fa-angle-right"></i>
    <span class="sr-only">Next</span>
  </a>
</div>
